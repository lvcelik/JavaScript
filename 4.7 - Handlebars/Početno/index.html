<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pokemon API</title>
    <link rel="stylesheet" href="./style/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  </head>
  <body>
    <script id="lista-pokemona" type="text/x-handlebars">
      <table class="table">
        <tr>
          <th class="col-sm-12 d-none d-sm-block">Redni broj</th>
          <th class="col-sm-12">Ime pokemona</th>
        </tr>
        {{#each pokemon}}
        <tr>
          <td class="col-sm-12 d-none d-sm-block">{{matematika @index '+' 1}}</td>
          <td class="col-sm-12"><a href="#" data-toggle="popover">{{this.name}}</a></td>
        </tr>
        {{/each}}
      </table>
    </script>

    <div id="div-pokemoni"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="./js/pokemon-data.js"></script>
  </body>
</html>
